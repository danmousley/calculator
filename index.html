<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd5f0d93fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="test"></h1>
    <main class="container">
        <div id="display" class="grid-item display">
            <span class="display__total">0</span>
            <span class="display__calc"></span>
        </div>
        <div class="grid-item" id="del">
            <button class="button button--other" id="del"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="grid-item" id="ac">
            <button class="button button--other" id="ac">AC</button>
        </div>
        <div class="grid-item" id="mode">
            <button class = "button button--night-mode" id="night"><i class="far fa-moon"></i></button>
            <button class = "button button--day-mode" id="day"><i class="fas fa-sun"></i></button>
        </div>
        <div class="grid-item" id="plus">
            <button class="button button--operator" value="+"><i class="fas fa-plus"></i></button>
        </div>
        <div class="grid-item" id="minus">
            <button class="button button--operator" value="-"><i class="fas fa-minus"></i></button>
        </div>
        <div class="grid-item" id="divide">
            <button class="button button--operator" value="/"><i class="fas fa-divide"></i></button>
        </div>
        <div class="grid-item" id="times">
            <button class="button button--operator" value="*"><i class="fas fa-times"></i></button>
        </div>
        <div class="grid-item" id="equals">
            <button class="button button--equals"><i class="fas fa-equals"></i></button>
        </div>
        <div class="grid-item" id="none">
            <button class="button button--number" value="0">0</button>
        </div>
        <div class="grid-item" id="one">
            <button class="button button--number" value="1">1</button>
        </div>
        <div class="grid-item" id="two">
            <button class="button button--number" value="2">2</button>
        </div>
        <div class="grid-item" id="three">
            <button class="button button--number" value="3">3</button>
        </div>
        <div class="grid-item" id="four">
            <button class="button button--number" value="4">4</button>
        </div>
        <div class="grid-item five">
            <button class="button button--number" value="5">5</button>
        </div>
        <div class="grid-item" id="six">
            <button class="button button--number" value="6">6</button>
        </div>
        <div class="grid-item" id="seven">
            <button class="button button--number" value="7">7</button>
        </div>
        <div class="grid-item" id="eight">
            <button class="button button--number" value="8">8</button>
        </div>
        <div class="grid-item" id="nine">
            <button class="button button--number" value="9">9</button>
        </div>
        <div class="grid-item" id="dot">
            <button class="button button--number" value=".">.</button>
        </div>
    </main>
</body>
</html>
