<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <main class="container">
        <div id="display">Display</div>
        <div id="del">del</div>
        <div id="ac">AC</div>
        <div id="mode">night/day</div>
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="divide">/</div>
        <div id="times">*</div>
        <div id="equals">=</div>
        <div id="none">0</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="dot">.</div>
    </main>
</body>
</html>
